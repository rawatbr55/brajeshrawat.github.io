<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Brajesh Rawat - Portfolio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
/* ------------------ GLOBAL STYLE ------------------ */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa;
    overflow-x: hidden;
}
section { padding: 80px 20px; }
h2 { text-align: center; font-size: 32px; margin-bottom: 20px; }

/* ------------------ HEADER ------------------ */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 15px 30px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    z-index: 1000;
}
nav a {
    color: #fff;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 500;
}
nav a:hover { color: #00e1ff; }

/* ------------------ HOME PAGE ------------------ */
.home {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0066ff, #00e1ff);
    color: white;
    text-align: center;
    padding-top: 80px;
}
.home-title {
    font-size: 45px;
    font-weight: 700;
    margin-bottom: 15px;
}
.subtitle { font-size: 20px; opacity: 0.9; }
.profile-img {
    width: 180px; height: 180px;
    border-radius: 50%;
    border: 5px solid #fff;
    object-fit: cover;
    margin-bottom: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

/* ------------------ LOGIN PANEL ------------------ */
#loginBox {
    width: 350px;
    margin: 20px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
#loginBox input {
    width: 100%; padding: 12px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
#loginBox button {
    width: 100%; padding: 12px;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}
#logoutBtn {
    padding: 10px 18px;
    background: red;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: none;
}

/* ------------------ UPLOAD PANEL ------------------ */
#uploadSection {
    display: none;
    background: #fff;
    padding: 20px;
    width: 90%; max-width: 500px;
    margin: auto;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
#uploadSection input { margin-top: 10px; }
.upload-list a { display:block; margin-top:5px; }

</style>
</head>
<body>

<header>
    <h2>Brajesh Rawat</h2>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#notes">Notes</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- ------------------ HOME ------------------ -->
<section id="home" class="home">
    <img src="photo.jpg" class="profile-img" alt="Profile" />
    <div class="home-title">Welcome to My Digital Portfolio</div>
    <div class="subtitle">Student • Developer • Learner</div>
</section>

<!-- ------------------ LOGIN ------------------ -->
<section id="loginBox">
    <h3 style="text-align:center;">Admin Login</h3>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
</section>
<button id="logoutBtn" onclick="logout()">Logout</button>

<!-- ------------------ UPLOAD SECTION ------------------ -->
<section id="uploadSection">
    <h2>Upload Notes (PDF / Images)</h2>
    <input type="file" id="fileUpload" />
    <button onclick="uploadFile()" style="margin-top:10px; padding:10px;">Upload</button>
    <div class="upload-list" id="fileList"></div>
</section>

<!-- ------------------ ABOUT ------------------ -->
<section id="about"><h2>About Me</h2></section>

<!-- ------------------ PROJECTS ------------------ -->
<section id="projects"><h2>Projects</h2></section>

<!-- ------------------ NOTES ------------------ -->
<section id="notes">
    <h2>Notes</h2>
    <div id="notesContainer"></div>
</section>

<!-- ------------------ CONTACT ------------------ -->
<section id="contact"><h2>Contact</h2></section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
    apiKey: "AIzaSyA19S8vGKObxrORhez_uFYLoKk2I3fQM1s",
    authDomain: "brajesh-b9592.firebaseapp.com",
    projectId: "brajesh-b9592",
    storageBucket: "brajesh-b9592.firebasestorage.app",
    messagingSenderId: "117767040406",
    appId: "1:117767040406:web:d8567f457faea16985c1b7",
    measurementId: "G-XMXF8RBKP7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);

window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
            document.getElementById("uploadSection").style.display = "block";
            document.getElementById("logoutBtn").style.display = "block";
        })
        .catch(() => alert("Invalid Login!"));
};

window.logout = function () {
    signOut(auth).then(() => {
        document.getElementById("uploadSection").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";
    });
};

window.uploadFile = function () {
    const file = document.getElementById("fileUpload").files[0];
    if (!file) return alert("Select a file first");

    const fileRef = ref(storage, `notes/${file.name}`);
    uploadBytes(fileRef, file).then(() => {
        alert("Uploaded Successfully!");
        loadFiles();
    });
};

function loadFiles() {
    const listRef = ref(storage, "notes/");
    listAll(listRef).then(res => {
        const fileListDiv = document.getElementById("notesContainer");
        fileListDiv.innerHTML = "";

        res.items.forEach(itemRef => {
            getDownloadURL(itemRef).then(url => {
                fileListDiv.innerHTML += `<a href="${url}" target="_blank">${itemRef.name}</a><br>`;
            });
        });
    });
}
loadFiles();
</script>

</body>
</html>
